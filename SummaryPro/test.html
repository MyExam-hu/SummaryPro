<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>测试页面</title>
		<style type="text/css">
			#backButton { 
				display: inline-block;
				width:50px; height:30px;
			}
		</style>
	</head>
	
	<body>
		<button id="backButton">返回</button>
		<script type="text/javascript">
			var btn = document.getElementById("backButton");
			var cb = function() {
				window.alert('Hello');
			};
			btn.addEventListener('click', cb, false);
		</script>
	</body>
</html>
